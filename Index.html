<!DOCTYPE html>
<tml>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky
        color="black">
      </a-sky>
      <!--Assets-->
      <a-assets>
        <a-asset-item id="car_model" src="../models/low_poly_american_pickup_truck"></a-asset-item>
        <a-asset-item id="airplane_model" src="../models/preset_airplane_1_-_stormworks"></a-asset-item>
      </a-assets>

      <!--Camera-->
      <a-entity position="0 -1 7">
        <a-camera></a-camera>
      </a-entity>

      <!--Walls-->
      <a-box position="-10 0 0" scale="23 5 0.5" rotation="0 100 0" color="yellow"></a-box>
      <a-box position="10 0 0" scale="23 5 0.5" color="yellow" rotation="0 100 0"></a-box>
      <a-box position="0 0 -10" scale="23 5 0.5" color="yellow"></a-box>
      <a-box position="0 0 10" scale="23 5 0.5" color="yellow"></a-box>
      
      <!--Pedestal-->
      <a-box position="0 -2 -3" scale="5 1.5 5" color="white"></a-box>
      <a-box position="5 -2 -3" scale="5 1.5 5" color="brown"></a-box>
      <a-box position="5 -2 6" scale="5 1.5 5" color="black"></a-box>

      <!--Floor-->
      <a-box position="0 -3 0" scale="26 0.1 26" rotation="0 0 0" color="cyan"></a-box>

      <!--Showpiece Car-->
      <a-entity id="car_model" gltf-model="../models/low_poly_american_pickup_truck/scene.gltf" position="-1.5 -1.3 -2.9" scale="1 1 1">
      </a-entity>

      <!--Showpiece Airplane-->
      <a-entity id="flying-plane" gltf-model="../models/preset_airplane_1_-_stormworks/scene.gltf" position="-5 2 6" scale="0.25 0.25 0.25" rotation="30 90 -15"></a-entity>
    </a-scene>
  </body>
